            </ul>
        </nav>
    </header>
    <main>
        <section>

            <div class="reserva__contenedor1">
                <div class="contenedor__form1">
                    <div class="form1__divs">
                        <label for="">Elija si quiere vuelo de solo ida o ida y vuelta:</label>

                        <label for="">Ida</label>
                        <input type="checkbox" name="" id="ida">

                        <label for=""> Ida y vuelta</label>
                        <input type="checkbox" name="" id="idaYVuelta">
                    </div>

                    <div class="form1__divs">
                        <label for="">Origen</label>
                        <input type="text" name="" id="origen">

                        <label for="">Destino</label>
                        <input type="text" name="" id="destino">
                    </div>
                    <div class="form1__divs">

                        <label for="">Fecha de salida</label>
                        <input type="date" name="" id="fechaSalida">

                        <label for="">Fecha de vuelta</label>
                        <input type="date" name="" id="fechaVuelta">
                    </div>
                    <div class="form1__divs">
                        <label for="">Cantidad de pasajeros</label>
                        <input id="pasajeros" type="number">

                        <label for="">Cupon de descuento:</label>
                        <input id="descuento" type="text">
                    </div>
                    <div class="form1__divs">
                        <button id="botonReserva" class="form1__divs_button"><span class="span0"></span>Buscar Reserva</button>
                    </div>
                </div>
            </div>

        </section>

        <section>
            <div class="paquetes__contenedor">
                <div class="paquetes__relative">
<!--                     <span class="paquetes__flecha jam jam-arrow-right"></span> -->
                    <div id="contenedorPaquetes" class="paquetes__flex"></div>
                </div>
            </div>
        </section>

        <div id="carrito" class="carrito">
            <table id="lista-carrito">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>
                <a class="vaciar-carrito" href="#" id="vaciar-carrito">Vaciar Carrito</a>
                <button class="boton1" id="cerrar">Cerrar</button>

        </div>

    </main>
