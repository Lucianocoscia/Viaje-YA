<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Viaje-YA</title>

        <!-- Link google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    
        <!-- Link de iconos -->
        <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
    
        <!-- Link de CSS -->
        <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body3">
    <header>
        <div>
            <a href="../index.html"><img src="../images/logo1-removebg-preview.png" alt="logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./reservar.html">Reservas</a></li>
                <li><a href="./lugares-populares.html">Lugares Populares</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section__contacto">
            <div class="grid2">

                <div class="grid2__hijo">
                    <div class="contenedor__iframe">
                        <h3>Nuestra ubicacion</h3>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26281.71807851205!2d-58.43852505663669!3d-34.573432099891846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb58308725845%3A0x6c1301b2924b8a91!2sPlaza%20Italia!5e0!3m2!1ses!2sar!4v1657564913280!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                </div>
                <div class="grid2__hijo ">

                    <form class="contenedor__form">

                            <h2>Contactanos</h2>

                        <p>
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" name="nombre" id="nombre"  placeholder="Escriba aqui su nombre">
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email"
                            name="email"
                            id="email" placeholder="Escriba aqui su email">
                        </p>
                        <p>
                            <label for="telefono">Telefono</label>
                            <input type="telefono"
                            name="telefono" id="telefono" placeholder="Escriba aqui su numero de celular">
                        </p>
                        <p class="block">
                            <label for="consulta">Consulta</label>
                            <textarea name="consulta"  rows="4" id="consulta" placeholder="Escriba aqui su consulta"></textarea>
                        </p>
                        <p class="block">
                            <button type="submit"><span class="span1"></span>Enviar</button>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./reservar.html">Reservas</a></li>
                <li><a href="./lugares-populares.html">Lugares Populares</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
